name: Manual Integration Tests

on:
  workflow_dispatch:  # Manual trigger only - for testing against real ERPNext

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        env:
          RUN_INTEGRATION: 1
          ERPNEXT_BASE_URL: ${{ secrets.ERPNEXT_BASE_URL }}
          ERPNEXT_API_KEY: ${{ secrets.ERPNEXT_API_KEY }}
          ERPNEXT_API_SECRET: ${{ secrets.ERPNEXT_API_SECRET }}
        run: |
          pytest tests/integration/ -v --tb=short --alluredir=allure-results

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Ensure allure-history directory exists
        if: always()
        run: |
          mkdir -p allure-history
          ls -la allure-history || echo "Directory created"

      - name: Deploy Allure report to GitHub Pages
        if: always()
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          allow_empty_commit: true

      - name: Archive integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage.xml
            htmlcov/
            allure-results/
