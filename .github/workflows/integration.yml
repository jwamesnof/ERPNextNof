name: Manual Integration Tests

on:
  workflow_dispatch:  # Manual trigger only - for testing against real ERPNext

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        env:
          RUN_INTEGRATION: 1
          ERPNEXT_BASE_URL: ${{ secrets.ERPNEXT_BASE_URL }}
          ERPNEXT_API_KEY: ${{ secrets.ERPNEXT_API_KEY }}
          ERPNEXT_API_SECRET: ${{ secrets.ERPNEXT_API_SECRET }}
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Archive integration test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: |
            coverage.xml
            htmlcov/
