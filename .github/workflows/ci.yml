name: CI - Tests and Coverage

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  unit-api-tests:
    name: Unit + API Tests + Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          ERPNEXT_API_KEY: test-api-key
          ERPNEXT_API_SECRET: test-api-secret
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term --alluredir=allure-results

      - name: Run API tests
        env:
          ERPNEXT_API_KEY: test-api-key
          ERPNEXT_API_SECRET: test-api-secret
        run: |
          pytest tests/api/ -v --cov=src --cov-append --cov-report=xml --cov-report=term --alluredir=allure-results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-otp
          fail_ci_if_error: false

      - name: Generate coverage badge
        run: |
          coverage report --format=markdown > coverage_report.md
          coverage report

      - name: Create environment properties
        if: always()
        run: |
          echo "Python.Version=$(python --version | cut -d' ' -f2)" >> allure-results/environment.properties
          echo "Test.Execution.Date=$(date +'%Y-%m-%d %H:%M:%S')" >> allure-results/environment.properties
          echo "Test.Type=Unit+API" >> allure-results/environment.properties
          echo "CI.Workflow=${{ github.workflow }}" >> allure-results/environment.properties

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
            coverage_report.md

  report:
    needs: unit-api-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results-all

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results-all
        allure_history: allure-history
        keep_reports: 20

    - name: Publish Allure report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
        allow_empty_commit: true

