name: CI - Tests and Coverage

on:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          black --check src/ tests/
          ruff check src/ tests/
        continue-on-error: true

      - name: Run unit tests
        env:
          ERPNEXT_API_KEY: test-api-key
          ERPNEXT_API_SECRET: test-api-secret
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term --alluredir=allure-results

      - name: Run API tests
        env:
          ERPNEXT_API_KEY: test-api-key
          ERPNEXT_API_SECRET: test-api-secret
        run: |
          pytest tests/api/ -v --cov=src --cov-append --cov-report=xml --cov-report=term --alluredir=allure-results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-otp
          fail_ci_if_error: false

      - name: Generate coverage badge
        run: |
          coverage report --format=markdown > coverage_report.md
          coverage report

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure report to GitHub Pages
        if: always()
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          allow_empty_commit: true

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
            coverage_report.md
            allure-results/

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t erpnext-otp:latest .

      - name: Test Docker image
        run: |
          docker run --rm \
            -e ERPNEXT_API_KEY=test-api-key \
            -e ERPNEXT_API_SECRET=test-api-secret \
            erpnext-otp:latest python -c "import src.main; print('Import successful')"
