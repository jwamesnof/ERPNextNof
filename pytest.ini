[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html --alluredir=allure-results --clean-alluredir
asyncio_mode = auto
markers =
    unit: Unit tests (fast, mocked)
    api: API tests with mocked ERPNext
    integration: Integration tests with real ERPNext (requires RUN_INTEGRATION=1)
    e2e: End-to-end UI tests with Playwright
    slow: Slow-running tests
